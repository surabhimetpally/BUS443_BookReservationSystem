{% extends "library/base.html" %}
{% block title %}Reserve Book{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>Reserve a Book</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="student" class="form-label">Student</label>
                <select name="student" id="student" class="form-select" required>
                    <option value="">Select Student</option>
                    {% for student in students %}
                    <option value="{{ student.studentid }}">{{ student.first_name }} {{ student.last_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="book" class="form-label">Book</label>
                <select name="book" id="book" class="form-select" required>
                    <option value="">Select Book</option>
                    {% for book in books %}
                    <option value="{{ book.bookid }}">{{ book.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Reserve Book</button>
        </form>
    </div>
</div>
{% endblock %}
